        <path id="textPathBottom" d="M40,180 A110,100 0 1,0 260,180" fill="none"/>
    </defs>

    <!-- Text following the bottom path -->
    <text font-family="Arial" font-size="30" font-weight="bold" fill="black">
        <textPath href="#textPathBottom" startOffset="50%" text-anchor="middle">MI OSKRBA</textPath>
    </text>
