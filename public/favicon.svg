<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
    <!-- Background Circle -->
    <circle cx="150" cy="150" r="140" fill="green" stroke="yellow" stroke-width="8"/>

    <!-- "M" Shape -->
    <path d="M70,200 L120,80 L150,150 L180,80 L230,200" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Smiley Face -->
    <circle cx="240" cy="60" r="25" fill="yellow" stroke="black" stroke-width="3"/>
    <circle cx="232" cy="55" r="4" fill="black"/>
    <circle cx="248" cy="55" r="4" fill="black"/>
    <path d="M232,65 Q240,75 248,65" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>

    <!-- Circular Path for Bottom Text -->
